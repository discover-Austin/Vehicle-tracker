<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vehicle Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/api.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <div class="bg-gray-800 rounded-lg shadow-xl p-8 border border-gray-700">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center gap-3 mb-4">
                        <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold">Vehicle Tracking System</h1>
                    <p class="text-gray-400 mt-2">Sign in to continue</p>
                </div>

                <div id="error-message" class="hidden mb-4 bg-red-900/50 border border-red-700 rounded-lg p-4 text-red-200"></div>
                <div id="success-message" class="hidden mb-4 bg-green-900/50 border border-green-700 rounded-lg p-4 text-green-200"></div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input
                            type="text"
                            id="login-username"
                            required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your username"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input
                            type="password"
                            id="login-password"
                            required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your password"
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded transition-colors"
                    >
                        Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400">
                        Don't have an account?
                        <a href="#" id="show-register" class="text-blue-400 hover:text-blue-300">Sign up</a>
                    </p>
                </div>

                <!-- Register Form (hidden by default) -->
                <form id="register-form" class="hidden space-y-4 mt-6">
                    <h2 class="text-xl font-semibold mb-4">Create Account</h2>

                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input
                            type="text"
                            id="register-username"
                            required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Choose a username"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input
                            type="email"
                            id="register-email"
                            required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your email"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input
                            type="password"
                            id="register-password"
                            required
                            minlength="6"
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Create a password (min 6 characters)"
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded transition-colors"
                    >
                        Create Account
                    </button>

                    <div class="text-center">
                        <a href="#" id="show-login" class="text-blue-400 hover:text-blue-300">Back to login</a>
                    </div>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-700 text-center text-sm text-gray-500">
                    <p>Demo credentials: admin / admin123</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const api = new VehicleTrackerAPI();
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Toggle between login and register forms
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            hideMessages();
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            hideMessages();
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const result = await api.login(username, password);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } catch (error) {
                showError(error.message || 'Login failed');
            }
        });

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const result = await api.register(username, email, password);
                showSuccess('Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } catch (error) {
                showError(error.message || 'Registration failed');
            }
        });

        // Check if already logged in
        if (api.token) {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
